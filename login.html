<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="#news">News</a>
            <a href="#Subscribed">Subscribed</a>
            <a href="#contacts">Contacts</a>
            <a href="#about">About</a>
            <a href="login.html" class="btnLogin-popup">Login</a>
        </nav>
    </header>
    <div class="content_container">
        <div class="wrapper2">
            <div class="wrapper">
                <!--close icon-->
                <a href="home.html"><span class="close_icon" ><ion-icon name="close"></ion-icon></span>
                </a>
          
                <!--loging form-->
                <div class="form-login">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span class="icon-inputs"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon-inputs"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" class="input-check">
                            Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-class">Login</button>
                    <div class="no-acccount">
                        <label >Don't have an account?</label>
                        <a href="#" class="register-link">Register</a>
                    </div>
                </div>
                <!--regiter form-->
                <div class="form-register">
                    <h2>Registration</h2>
                    <div class="input-box">
                        <span class="icon-inputs"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon-inputs"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon-inputs"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" class="input-check">
                            I agree to the terms & conditions
                        </label>
                    </div>
                    <button type="submit" class="submit-class">Register</button>
                    <div class="no-acccount">
                        <label >Alredy have an account? </label>
                        <a href="#" class="login-link">Login</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
        
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js" ></script>
</html>
